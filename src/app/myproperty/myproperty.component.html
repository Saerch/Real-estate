<div class="sub-banner">
      <div class="overlay">
          <div class="container">
              <div class="breadcrumb-area">
                  <div class="top">
                      <h1>My Properties</h1>
                  </div>
                  <ul class="breadcrumbs">
                      <li><a [routerLink]="['/Home']">Home</a></li>
                      <li class="active">My Properties</li>
                  </ul>
              </div>
          </div>
      </div>
    </div>

    <div class="my-propertiess">
      <div class="container">
          <div class="row">
                  <div class="col-lg-9 col-md-9 col-sm-12">
                              <!-- Heading -->
                              <h1 class="heading">My Properties Listings</h1>
                              <!-- My propertiess box start -->
                              <div class="my-properties-box wow fadeInUp delay-03s clearfix">
                                          <div *ngFor="let i of iproperty">
                                  <!-- <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 col-pad my-propertie-theme">
                                      <img src="" alt="myproperty" class="img-responsive">
                                  </div> -->
                                  <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12 col-pad">
                                        
                                      <div class="detail">
                                          <!-- Header -->
                                          <header class="clearfix">
                                                      <div class="pull-right">
                                                                  <a [routerLink]="['/details']" class="button-sm button-theme">Details</a>
                                                              </div>
                                              <div class="pull-left">
                                                  <h1 class="title">
                                                      <a [routerLink]="['/details']">{{i.title}}</a>
                                                  </h1>
                                                  <h3 class="location">
                                                          <i class="fa fa-map-marker"></i>{{i.address}}
                                                  </h3>
                                              </div>
                                              <!-- Btn -->
                                              
                                         </header>
                                         <hr>
                                          <p>{{i.info}}</p>
                                      </div>
                                      <!-- footer -->
                                      <div class="footer clearfix">
                                          <div class="col-md-3 col-sm-3 col-xs-3">
                                              <div class="price">
                                                      {{i.price}}
                                              </div>
                                          </div>
                                          <!-- <div class="col-md-3 col-sm-3 col-xs-3">
                                              <div class="date">
                                                  jun 30, 2016
                                              </div>
                                          </div> -->
                                          <div class="col-md-6 col-sm-6 col-xs-6">
                                              <div class="listing-meta ">
                                                  <span>
                                                      <button  data-toggle="modal" data-target="#edit" (click)="edit1(i.propId)"><i class="fa fa-pencil"></i>Edit</button>
                                                          
                                                  </span>
                                                  <span>
                                                      <button data-toggle="modal" data-target="#delete" (click)="delete1(i.propId)"><i class="fa fa-eye-slash"></i>Deactivate</button>
                                                         
                                                </span>
                                              </div>
                                          </div>
                                      </div>
                                  </div>    
                                  </div>

                              </div>
                              </div>
                              </div>
                              </div>
                              </div>
                              
  <div [hidden]="!submitted">
    <h5> Update Successfully</h5>
  </div>
  
  <div [hidden]="!deleted">
    <h5> Delete Successfully</h5>
  </div>
  
  <div *ngIf="a==1">
    <div id="edit" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
      
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h3 class="modal-title">Edit Details</h3>
        </div>
        <div class="modal-body">
          <form #f="ngForm" >
              <div class="form-group">
                    <label>Property Name:</label>
                    <input type="text"  name="title" class="form-control" [ngModel]="iproperty1.title" required><br>
              </div>
              <div class="form-group">
                    <label>Property Status:</label>
                    <input type="text" name="propStatus" class="form-control" [ngModel]="iproperty1.propStatus" required><br>
              </div>
              <div class="form-group">
                    <label>Price:</label>
                    <input type="text" name="price" class="form-control" [ngModel]="iproperty1.price" required><br>
              </div>
              <div class="form-group">
                    <label>Area(in sqft):</label>
                    <input type="text" name="area" class="form-control" [ngModel]="iproperty1.area" required><br>
              </div>
              <div class="form-group">
                    <label>Rooms:</label>
                    <input type="text" name="rooms" class="form-control" [ngModel]="iproperty1.rooms" required><br>
              </div>
              <div class="form-group">
                    <label>Bathroom:</label>
                    <input type="text" name="bathroom" class="form-control" [ngModel]="iproperty1.bathroom" required><br>
              </div>
              <div class="form-group">
                    <label>Address:</label>
                    <input type="text" name="address" class="form-control" [ngModel]="iproperty1.address" required><br>
              </div>
              <div class="form-group">
                    <label>Postal Code:</label>
                    <input type="text" name="postalcode" class="form-control" [ngModel]="iproperty1.postalcode" required><br>
              </div>
              <div class="form-group">
                    <label>Details:</label>
                    <input type="text" name="info" class="form-control" [ngModel]="iproperty1.info" required><br>
              </div>
              <div class="form-group">
                    <label>Parking:</label>
                    <input type="text" name="parking" class="form-control" [ngModel]="iproperty1.parking" required><br>
              </div>
              <div class="form-group">
                    <label>Air Conditioner:</label>
                    <input type="text" name="ac" class="form-control" [ngModel]="iproperty1.ac" required><br>
              </div>
              <div class="form-group">
                    <label>Places to sit:</label>
                    <input type="text" name="sit" class="form-control" [ngModel]="iproperty1.sit" required><br>
              </div>
              <div class="form-group">
                    <label>Swimming Pool:</label>
                    <input type="text" name="pool" class="form-control" [ngModel]="iproperty1.pool" required><br>
              </div>
              <div class="form-group">
                    <label>Laundry:</label>
                    <input type="text" name="laundry" class="form-control" [ngModel]="iproperty1.laundry" required><br>
              </div>
              <div class="form-group">
                    <label>Window Covering:</label>
                    <input type="text" name="window" class="form-control" [ngModel]="iproperty1.window" required><br>
              </div>
              <div class="form-group">
                    <label>Central Heating:</label>
                    <input type="text" name="heating" class="form-control" [ngModel]="iproperty1.heating" required><br>
              </div>
              <div class="form-group">
                    <label>Alarm:</label>
                    <input type="text" name="alarm" class="form-control" [ngModel]="iproperty1.alarm" required><br>
              </div>
              <div class="form-group">
                    <label>Gym:</label>
                    <input type="text" name="gym" class="form-control" [ngModel]="iproperty1.gym" required><br>
              </div>
              <div class="form-group">
                    <label>Owner's name:</label>
                    <input type="text" name="name" class="form-control" [ngModel]="iproperty1.name" required><br>
              </div>
              <div class="form-group">
                    <label>Owner's email:</label>
                    <input type="text" name="email" class="form-control" [ngModel]="iproperty1.email" required><br>
              </div>
              <div class="form-group">
                    <label>Owner's phone:</label>
                    <input type="text" name="phone" class="form-control" [ngModel]="iproperty1.phone" required><br>
              </div>
              <button type="submit" class="btn btn-default" data-dismiss="modal" (click)="edit(f.value)">Submit</button>
          </form> 
        </div>
      </div>
  </div>
  </div>
  </div>
  
  <div id="delete" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <h4> Are you sure you want to delete this?</h4>
          <button type="button" class="btn btn-default" data-dismiss="modal" id="yes" > Yes </button>
          <button type="button" class="btn btn-default" data-dismiss="modal" id="no">No </button>
        </div>
      </div>
    </div>
  </div>
